<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST FETCH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <h1>CRUD API REST FETCH</h1>
  <br>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Producto</h2>
      <br>
      <form class="crud-form">
        <input type="text" name="codigoBarra" placeholder="Codigo de Barras" required>
        <br>
        <br>
        <input type="text" name="descripcion" placeholder="descripcion" required>
        <br>
        <br>
        <input type="text" name="marca" placeholder="marca" required>
        <br>
        <br>
        <input type="text" name="precio" placeholder="precio" required>
        <br>
        <br>
        <input class="btn btn-info" type="submit" value="Enviar">
        <input type="hidden" name="id">
      </form>
    </article>
    <article>
      <br>
      <h2>Ver Productos</h2>
      <div class="card-body"> <!-- Agregar el elemento con la clase card-body -->
        <br>
        <table class="crud-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descripcion</th>
              <th>Marca</th>
              <th>Codigo de Barras</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </article>
  </section>
</body>

  <template id="crud-template">
    <tr>
      <td class="id"></td>
      <td class="descripcion"></td>
      <td class="marca"></td>
      <td class="codigoBarra"></td>
      <td class="precio"></td>
      <td>
        <button class="edit btn btn-warning">Editar</button>
        <button class="delete btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </template>
  <script>
    /* **********     Curso JavaScript: 117. APIs REST: CRUD con Fetch (1/2) - #jonmircha     ********** */
    /* **********     Curso JavaScript: 118. APIs REST: CRUD con Fetch (2/2) - #jonmircha     ********** */
    //http://www.mendezmrf10.somee.com/swagger/index.html      Ruta de swagger
    const d = document,
      $table = d.querySelector(".crud-table"),
      $form = d.querySelector(".crud-form"),
      $title = d.querySelector(".crud-title"),
      $template = d.getElementById("crud-template").content,
      $fragment = d.createDocumentFragment();

      const getAll = async () => {
          try {
            let res = await fetch("http://www.mendezmrf10.somee.com/api/Producto/Lista"),
              json = await res.json();

            if (!res.ok) throw { status: res.status, statusText: res.statusText };

            console.log(json);

            // Verifica si la propiedad "response" contiene un arreglo
            if (Array.isArray(json.response)) {
              json.response.forEach(el => {
                $template.querySelector(".id").textContent = el.idProducto;                
                $template.querySelector(".descripcion").textContent = el.descripcion;
                $template.querySelector(".marca").textContent = el.marca;
                $template.querySelector(".codigoBarra").textContent = el.codigoBarra;
                $template.querySelector(".precio").textContent = el.precio;

                $template.querySelector(".edit").dataset.idProducto = el.idProducto;
                $template.querySelector(".edit").dataset.descripcion = el.descripcion;
                $template.querySelector(".edit").dataset.marca = el.marca;
                $template.querySelector(".edit").dataset.codigoBarra = el.codigoBarra;
                $template.querySelector(".edit").dataset.precio = el.precio;
                $template.querySelector(".delete").dataset.idProducto = el.idProducto;

                let $clone = d.importNode($template, true);
                $fragment.appendChild($clone);
              });

              $table.querySelector("tbody").appendChild($fragment);
            } else {
              console.error("La propiedad 'response' no es una matriz válida en la respuesta JSON.");
            }
          } catch (err) {
            console.error("Error:", err);
            let message = err.statusText || "Ocurrió un error";
            $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }

        }

    d.addEventListener("DOMContentLoaded", getAll);


    d.addEventListener("submit", async e => {
      if (e.target === $form) {
        e.preventDefault();

        if (!e.target.id.value) {
          //Create - POST
        console.log("Paso 1: Antes de hacer la solicitud POST");
          try {
            let options = {
              method: "POST",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              body: JSON.stringify({
                descripcion: e.target.descripcion.value,
                marca: e.target.marca.value,
                codigoBarra: e.target.codigoBarra.value,
                precio: e.target.precio.value
              })
            },
            
              res = await fetch("http://www.mendezmrf10.somee.com/api/Producto/Guardar", options),
              json = await res.json();
              console.log(options);

            if (!res.ok) throw { status: res.status, statusText: res.statusText };
            
            console.log("Respuesta de la API:", json);

            $form.reset();
            
            location.reload();
          } catch (err) {
            console.error("Error:", err);
            let message = err.statusText || "Ocurrió un error";
            $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }

        }
        else {
          //Update - PUT
          try {
            let options = {
              method: "PUT",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              body: JSON.stringify({
                idProducto: e.target.id.value,
                descripcion: e.target.descripcion.value,
                marca: e.target.marca.value,
                codigoBarra: e.target.codigoBarra.value,
                precio: e.target.precio.value
              })
            },
              res = await fetch(`http://www.mendezmrf10.somee.com/api/Producto/Editar`, options),
              json = await res.json();

            if (!res.ok) throw { status: res.status, statusText: res.statusText };
            
            $form.reset();

            location.reload();
          }
          catch (err) 
          {
            console.error("Error:", err);
            let message = err.statusText || "Ocurrió un error";
            $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }

        }
      }
    });
    
    d.addEventListener("click", async e => {
      if(e.target.matches(".edit")){
        $title.textContent = "Editar Producto";
        $form.descripcion.value = e.target.dataset.descripcion;
        $form.marca.value = e.target.dataset.marca;
        $form.codigoBarra.value = e.target.dataset.codigoBarra;
        $form.precio.value = e.target.dataset.precio;
        $form.id.value = e.target.dataset.idProducto; // Llenar el campo ID para la edición
        console.log("Datos enviados al form")
      }
   

    if (e.target.matches(".delete")) {
        let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.idProducto}?`);

        if (isDelete) {
          //Delete - DELETE
          try {
            let options = {
              method: "DELETE",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              }
            },
              res = await fetch(`http://www.mendezmrf10.somee.com/api/Producto/Eliminar/${e.target.dataset.idProducto}`, options),
              json = await res.json();

            if (!res.ok) throw { status: res.status, statusText: res.statusText };

            location.reload();
          } 
          catch (err) 
          {
            console.error("Error:", err);
            let message = err.statusText || "Ocurrió un error";
            $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }
      }
    }
  })
    </script>

</html>
